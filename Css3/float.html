<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comportamento Float</title>

    <style>
        body { background-color: #5f649a; }
        .c1 { background-color: aqua; 
            float: right;
        }
        .c2{ background-color: azure; 
            clear: right;
            float: left;
        }
        .c3 { background-color: bisque;
            clear: both;
        }
        .c4 { background-color: aquamarine;
        }

        div{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
</body>
</html>
