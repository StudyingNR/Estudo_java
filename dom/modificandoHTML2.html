<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'
        // div.outerHTML = 'Text Alterado' incere direto no html
        div.insertAdjacentHTML('beforebegin', '<p>Before start</p>')
        div.insertAdjacentHTML('afterbegin', '<p>After Start</p>')
        div.insertAdjacentHTML('beforeend', '<p>Before end</p>')
        div.insertAdjacentHTML('afterend', '<p>After And</p>')
        // only text(less text)
        console.log(div.innerText)
    </script>
</body>

</html>
