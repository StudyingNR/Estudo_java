<link rel="stylesheet" href="style.css">
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {// pega All elementos personalizado
        folder.onclick = function(e) {//função disparado com um click
            const ul = folder.nextElementSibling // pega o elemento posterior da seletor personalizado
            const d = ul.style.display //pega a visibilidade do o elemento
            ul.style.display = d ==='none' ? 'block' : 'none' // mapea a animação do elemento
        }
    })
</script>
