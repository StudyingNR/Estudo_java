<video id="myVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
</video>

<div wm-progresso="myVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="myVideo">Play</button>
    <button wm-pause="myVideo"> Pause</button>
</div>


<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px rgba(29, 29, 77, 0.547);
        margin:20px;
    }
    .progresso > div{
        background-color: rgba(49, 0, 117, 0.886);
        color:whitesmoke;
        height:100%;
        text-align: right;
        font-size:14px;
        width:0%;

    }
</style>

<script>
    function configuraVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        document.querySelector(`[wm-play=${id}`).onclick = e => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()

       setInterval(() => {
        const percentual = (video.currentTime / video.duration) * 100 // Essa função faz o monitoramento do tempo do video
        const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
        valorDiv.style.width = `${percentual}%`
        valorDiv.innerHTML = `${percentual.toFixed(1)}%`
       })


    }

    configuraVideo('myVideo')
</script>
